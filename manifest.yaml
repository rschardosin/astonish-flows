name: rschardosin Astonish Flows
author: rschardosin
description: Example of external repository for astonish
flows:
  simple_web_search_agent:
    description: Simple Agent to Respond to User Questions with Web Search
    tags: [web-search, ai]
  text_to_speech:
    description: Convert text input into speech audio using AI voice synthesis
    tags: [voice, tts]

mcps:
  tavily:
    description: Enables real-time web search
    command: npx
    args:
      - -y
      - tavily-mcp@0.1.2
    env:
      TAVILY_API_KEY: ""
    tags: [web-search, web-extraction]

  python-sandbox:
    description: Python Sandbo
    command: uvx
    args:
      - mcp-run-python
      - stdio
    env:
      TAVILY_API_KEY: ""
    tags: [python, sandbox]

  allvoicelab-mcp:
    description: "Official AllVoiceLab Model Context Protocol (MCP) server, supporting interaction with powerful text-to-speech and video translation APIs"
    command: uvx
    args:
      - allvoicelab-mcp
    env: 
      ALLVOICELAB_API_DOMAIN: "https://api.allvoicelab.com"
      ALLVOICELAB_API_KEY: ""
      ALLVOICELAB_BASE_PATH: ""
    tags: [voice]
    transport: "stdio"
